welcome.conditions.paymentSuspensionTitle		= Suspensión de pago y cierre de cuenta de usuario
welcome.conditions.paymentSuspension			= Salvo error, las cuentas de juego nunca tendrán un saldo negativo. Cualquier saldo negativo presente en la cuenta de dicho cliente, debido a cualquier error, será inmediatamente exigible y pagadero a Acme-Bet-And-Win

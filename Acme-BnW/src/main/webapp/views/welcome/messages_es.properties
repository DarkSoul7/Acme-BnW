welcome.conditions.betsAndEntries				= Únicamente podrá realizar apuestas o participar en juegos con los fondos que deriven de cantidades ingresadas en su cuenta de juego. En consecuencia, si usted desea realizar apuestas o participar en juegos, deberá ingresar dinero en su cuenta de juego
welcome.conditions.betsAndEntries2				= Siempre que sea posible, todos los reintegros serán abonados en la cuenta registrada por el cliente. Los reintegros sólo se efectuarán en el nombre del titular de la cuenta registrada.
welcome.conditions.betsAndEntries3				= Nos reservamos el derecho a utilizar cualquier saldo positivo en su cuenta de juego, para compensar cualquier importe que el cliente deba a Acme-Bet-And-Win o a cualquier empresa que forme parte del grupo Acme